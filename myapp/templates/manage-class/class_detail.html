{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Class: {{ class_instance.name }}</h2>
    <p><strong>Teacher:</strong> {{ class_instance.teacher }}</p>  <!-- Assuming you have a teacher field -->
    <p><strong>Class Description:</strong> {{ class_instance.description }}</p>  <!-- Assuming you have a description field -->
    <a href="{% url 'invite_student_to_class' class_id=class_instance.id %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Invite Students
    </a>
</div>
{% endblock %}
