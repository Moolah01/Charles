<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ class_instance.name }} - Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ class_instance.name }}</h1>
            <p class="text-gray-600 mb-6">{{ class_instance.description }}</p>

            <h2 class="text-lg font-semibold text-gray-700 mb-4">Enrolled Students</h2>
            {% if students %}
                <ul class="space-y-2">
                    {% for student in students %}
                        <li class="bg-gray-50 border border-gray-300 rounded-lg p-4">
                            <p class="text-gray-800 font-medium">{{ student.username }}</p>
                            <p class="text-sm text-gray-600">{{ student.email }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500">No students are enrolled in this class.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
