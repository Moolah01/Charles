{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Classes</h2>
    <ul class="space-y-4">
        {% for class_instance in classes %}
        <li>
            <a href="{% url 'class_detail' class_id=class_instance.id %}" class="text-blue-600 hover:underline">
                {{ class_instance.name }}
            </a>
            <a href="{% url 'invite_student_to_class' class_id=class_instance.id %}" class="text-green-600 hover:underline ml-4">Invite Student</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
