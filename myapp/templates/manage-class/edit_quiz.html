<div class="min-h-screen bg-gray-100 p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Edit Quiz: {{ quiz.title }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 flex justify-end space-x-4">
            <a href="{% url 'manage_quizzes' quiz.assigned_class.id %}" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 transition shadow-md">
                Cancel
            </a>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition shadow-md">
                Save Changes
            </button>
        </div>
    </form>
</div>
