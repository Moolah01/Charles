<div class="min-h-screen bg-gray-100 p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Add Questions for {{ quiz.title }}</h1>

    <!-- Question Form -->
    <form method="POST">
        {% csrf_token %}
        {{ question_form.as_p }}

        <!-- Multiple Choice Options (if needed) -->
        <div id="mcq-options" class="hidden">
            <label>Option 1:</label>
            <input type="text" name="option_1">
            <label>Option 2:</label>
            <input type="text" name="option_2">
            <label>Option 3:</label>
            <input type="text" name="option_3">
            <label>Option 4:</label>
            <input type="text" name="option_4">
        </div>

        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">
            Add Question
        </button>
    </form>
</div>

<script>
    // Show MCQ options dynamically based on the selected question type
    document.querySelector('[name="question_type"]').addEventListener('change', function() {
        document.getElementById('mcq-options').classList.toggle('hidden', this.value !== 'MCQ');
    });
</script>
