{% block content %}
<h2>Available Quizzes</h2>
{% if quizzes %}
    <ul>
        {% for quiz in quizzes %}
            <li>
                {{ quiz.title }} - {{ quiz.description }}
                <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary">Take Quiz</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No quizzes are available for this class.</p>
{% endif %}
{% endblock %}
